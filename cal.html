<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="outer">
            <div class="heading">
                <p>Calculator</p>
                <input type="text" class="result" id="display" disabled>
                
            </div>
            <div class="btnPart">
                <div class="btn">
                    <button type="button" value="0" onclick="toDisplay('0')">0</button>
                </div>
                <div class="btn">
                    <button type="button" value="C" onclick="clearDisplay()">C</button>
                </div>
                <div class="btn">
                    <button type="button" value="=" onclick="calculate()">=</button>
                </div>
                <div class="btn">
                    <button type="button" value="+" onclick="toDisplay('+')">+</button>
                </div>
                <div class="btn">
                    <button type="button" value="9" onclick="toDisplay('9')">9</button>
                </div>
                <div class="btn">
                    <button type="button" value="8" onclick="toDisplay('8')">8</button>
                </div>
                <div class="btn">
                    <button type="button" value="7" onclick="toDisplay('7')">7</button>
                </div>
                <div class="btn">
                    <button type="button" value="-" onclick="toDisplay('-')">-</button>
                </div>
                <div class="btn">
                    <button type="button" value="6" onclick="toDisplay('6')">6</button>
                </div>
                <div class="btn">
                    <button type="button" value="5" onclick="toDisplay('5')">5</button>
                </div>
                <div class="btn">
                    <button type="button" value="4" onclick="toDisplay('4')">4</button>
                </div>
                <div class="btn">
                    <button type="button" value="*" onclick="toDisplay('*')">*</button>
                </div>
                <div class="btn">
                    <button type="button" value="3" onclick="toDisplay('3')">3</button>
                </div>
                <div class="btn">
                    <button type="button" value="2" onclick="toDisplay('2')">2</button>
                </div>
                <div class="btn">
                    <button type="button" value="1" onclick="toDisplay('1')">1</button>
                </div>
                <div class="btn">
                    <button type="button" value="/" onclick="toDisplay('/')">/</button>
                </div>
               
                
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
